version: '3'
services:
  db:
    image: mariadb:10.5
    volumes:
      - mariadb-data:/var/lib/mysql
    environment:
      - MYSQL_RANDOM_ROOT_PASSWORD=1
    env_file:
      - .env

  app:
    build:
      context: .
      dockerfile: Dockerfile.base
    env_file:
      - .env
    volumes:
      - borg-config:/config
      - borg-repos:/repos
      - static:/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      - db

  worker:
    build:
      context: .
      dockerfile: Dockerfile.base
    entrypoint: celery worker -A core -l INFO -B --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - .env
    volumes:
      - borg-config:/config
      - borg-repos:/repos:ro
    depends_on:
      - db

  watcher:
    build:
      context: .
      dockerfile: Dockerfile.base
    entrypoint: /bin/bash -c "/app/manage.py watch_repositories --repo-path=$${REPO_PATH}"
    environment:
      - REPO_PATH=/repos
    env_file:
      - .env
    volumes:
      - borg-repos:/repos:ro
    depends_on:
      - db

  borg:
    build:
      context: .
      dockerfile: Dockerfile.borg
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - borg-repos:/repos
      - borg-config:/config
    ports:
      - "${BORG_SSH_PORT}:22"

  # nginx:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.nginx
  #   volumes:
  #     - static:/staticfiles
  #   ports:
  #     - 80:80
  #   depends_on:
  #     - app

  ldap:
    image: osixia/openldap:latest
    env_file:
      - .env
    volumes:
      - ldap-data:/var/lib/ldap
      - ldap-config:/etc/ldap/slapd.d

  redis:
    image: redis:latest

volumes:
  mariadb-data:
  ldap-data:
  ldap-config:
  borg-repos:
  borg-config:
  static:
